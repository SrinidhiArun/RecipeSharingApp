<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>

<div th:replace="fragments :: header"></div>

<div th:replace="fragments :: messages"></div>

<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">

            <form id="recipeForm" method="post" th:action="${actionUrl}" th:object="${recipe}">
                <input type="hidden" th:field="*{uniqueId}" />
                <div class="form-group">
                    <label th:for="recipeTitle">Title</label>
                    <input th:errorclass="is-invalid" class="form-control" th:field="*{recipeTitle}" required="required" />
                    <div class="invalid-feedback" th:errors="*{recipeTitle}"></div>
                </div>
                <div class="form-group">
                    <label th:for="recipeDescription">RecipeDescription</label>
                    <textarea type="textarea" rows="3" th:errorclass="is-invalid" class="form-control" th:field="*{recipeDescription}" required="required"></textarea>
                    <div class="invalid-feedback" th:errors="*{recipeDescription}"></div>
                </div>

                <div class="form-group">
                    <label th:for="timeTaken">TimeTaken</label>
                    <input th:errorclass="is-invalid" class="form-control" th:field="*{timeTaken}" />
                    <div class="invalid-feedback" th:errors="*{timeTaken}"></div>
                </div>
                <div class="form-group">
                    <label th:for="serves">Serves</label>
                    <input th:errorclass="is-invalid" class="form-control" th:field="*{serves}" />
                    <div class="invalid-feedback" th:errors="*{serves}"></div>
                </div>
                <div class="form-group">
                    <label th:for="ingredients">Ingredients</label>
                    <textarea type="textarea" rows="3" th:errorclass="is-invalid" class="form-control" th:field="*{ingredients}" required="required"></textarea>
                    <div class="invalid-feedback" th:errors="*{ingredients}"></div>
                </div>
                <div class="form-group">
                    <label th:for="instructions">RecipeDescription</label>
                    <textarea type="textarea" rows="10" th:errorclass="is-invalid" class="form-control" th:field="*{instructions}" required="required"></textarea>
                    <div class="invalid-feedback" th:errors="*{instructions}"></div>
                </div>

                <input type="submit" value="Save" class="btn btn-primary" />
            </form>

        </div>
    </div>
</main>


<style type="text/css">
    textarea {
       resize: none;
    }
</style>
</body>
</html>
